<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="src/bootstrap/css/bootstrap.css" rel="stylesheet">

<body style='background: transparent'>
  <script>
  if(window.location.host == 'www.subtome.com' && window.location.protocol != 'https:') {
    window.location.replace('https' + window.location.href.substr(4));
  }
  </script>

  <div id="subtomeModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="subtomeModal" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <h3 id="subtomeModalLabel">Subscribe with</h3>
    </div>
    <div id="subtomeModalBody" class="modal-body">
      <p>Pick a service to subscribe to this page:</p>
    </div>
    <div class="modal-footer">
      <a href="/settings.html" id="settingsButton" class="btn" data-dismiss="modal" aria-hidden="true">Settings</a>
      <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

</body>
